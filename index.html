<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset="UTF-8">
        <title>"Hello HTML!</title>
    </head>

    <body>
        <header>
            <!--Hidden Comments Headers-->
            <h1>Hello World! 1</h1>
            <h2>Hello World! 2</h2>
            <h3>Hello World! 3</h3>
            <h4>Hello World! 4</h4>
            <h5>Hello World! 5</h5>
            <h6>Hello World! 6</h6>
        </header>

        <section>
            <!--add an image-->
            <img src = "https://via.placeholder.com/200" alt="placeholder image"/>

            <!--paragraph-->
            <p>This is a paragraph.</p>
            <p>This is a paragraph with <strong>Bolded Text</strong>.</p>

            <!--unordered list aka ul -->
            <ul>
                <li>Pickles</li>
                <li>Apples</li>
                <li>Chips</li>
            </ul>

            <!-- url link-->
            <a href="https://www.google.com">This is a link to Google.com</a>
        </section>
    </body>
</html>
